<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Remote Example</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="params.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="http://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
</head>
<body >
<!-- <canvas id="canvas-background">Error, canvas is not supported</canvas>-->

<video autoplay muted loop id="bg-video">
  <source src="https://github.com/jmarconi/mateos/raw/master/target/background-solido.m4v" type="video/mp4">
</video>
<div id="particles-js"></div>
<div class="game-container">
    <ul class='circle-container'>
        <div class="beat-counter"></div>
        <li>
            <div beat='3' class="ui-tempo"></div>
        </li>
        <li>
            <div beat='4' class="ui-tempo"></div>
        </li>
        <li>
            <div beat='5' class="ui-tempo"></div>
        </li>
        <li>
            <div beat='6' class="ui-tempo"></div>
        </li>
        <li>
            <div beat='7' class="ui-tempo"></div>
        </li>
        <li>
            <div beat='8' class="ui-tempo"></div>
        </li>
        <li>
            <div beat='1' class="ui-tempo"></div>
        </li>
        <li>
            <div beat='2' class="ui-tempo"></div>
        </li>
    </ul>
    <ul id='kick-container'>
        <li>
            <div beat='3' class="ui-kick"></div>
        </li>
        <li>
            <div beat='4' class="ui-kick"></div>
        </li>
        <li>
            <div beat='5' class="ui-kick"></div>
        </li>
        <li>
            <div beat='6' class="ui-kick"></div>
        </li>
        <li>
            <div beat='7' class="ui-kick"></div>
        </li>
        <li>
            <div beat='8' class="ui-kick"></div>
        </li>
        <li>
            <div beat='1' class="ui-kick"></div>
        </li>
        <li>
            <div beat='2' class="ui-kick"></div>
        </li>
    </ul>

    <ul id='snare-container'>
        <li>
            <div beat='3' class="ui-snare"></div>
        </li>
        <li>
            <div beat='4' class="ui-snare"></div>
        </li>
        <li>
            <div beat='5' class="ui-snare"></div>
        </li>
        <li>
            <div beat='6' class="ui-snare"></div>
        </li>
        <li>
            <div beat='7' class="ui-snare"></div>
        </li>
        <li>
            <div beat='8' class="ui-snare"></div>
        </li>
        <li>
            <div beat='1' class="ui-snare"></div>
        </li>
        <li>
            <div beat='2' class="ui-snare"></div>
        </li>
    </ul>

    <ul id='hihat-container'>
        <li>
            <div beat='3' class="ui-hihat"></div>
        </li>
        <li>
            <div beat='4' class="ui-hihat"></div>
        </li>
        <li>
            <div beat='5' class="ui-hihat"></div>
        </li>
        <li>
            <div beat='6' class="ui-hihat"></div>
        </li>
        <li>
            <div beat='7' class="ui-hihat"></div>
        </li>
        <li>
            <div beat='8' class="ui-hihat"></div>
        </li>
        <li>
            <div beat='1' class="ui-hihat"></div>
        </li>
        <li>
            <div beat='2' class="ui-hihat"></div>
        </li>
    </ul>

</div>


<div id="controls">
    <div id="tempoBox">
        Tempo: <span id="showTempo">120</span>BPM
    </div>
</div>
</body>
<style>
    .param {
        margin: 2em;
    }
</style>
<script type="application/javascript" src="live-remote-js-example.js"></script>


</html>
